<form class="edit-roles-and-permission" method="POST" data-url="{% url 'application:employee_edit_roles_permission' roles_permission.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit role/permission</h4>
    </div>

    <div class="modal-body">
        
        {% if form.errors %}
        <div class="callout callout-danger">
            <h4>Oops! Form Error!</h4>
            <p><strong>Please fix the error and try to save again!</strong></p>
            <p></p>
            {{ form.employee_ci_rp_fk.errors|striptags }}  
            {{ form.role.errors|striptags }}   
            {{ form.title.errors|striptags}}
            {{ form.immidiate_head.errors|striptags}}
        </div>
        {% endif %}  

        
        <div class="form-group"> 
            <label for="status">Employee Name:</label>  
            <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-fw fa-user"></i>
                </div>  
                <input id="employeeName" class="form-control" type="text" placeholder="Employee Name" readonly required>
            </div> 
        </div>
        <div class="form-group">
            <label for="{{form.role.id_for_label}}">Role:</label>
            <div class="input-group" >
                <div class="input-group-addon">
                    <i class="fa fa-fw fa-users"></i>
                </div>
                <select name="_roleList" id="roleList" class="form-control select2" style="width: 100%;" required>     
                    <option>Managing Director</option>
                    <option>Human Resource</option>
                    <option>Business Unit Head</option>
                    <option>Employee</option>
                </select>
            </div> 
        </div>  
 

        <div class="form-group">
            <label for="{{form.title.id_for_label}}">Title:</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-fw fa-tags"></i>
                </div>
                <select name="_titleList" id="titleList" class="form-control select2" multiple="multiple" data-placeholder="Select a title"
                    style="width: 100%;" required>
                    <option>Marketing Manager</option>
                    <option>Digital Marketing Manager</option>
                    <option>Training</option>
                    <option>Enterprise Software Solutions</option>
                    <option>(CCIE) CCSI Trainor</option>
                    <option>CCSI Trainor</option>
                    <option>Solutions Architect</option>
                    <option>Software Developer</option>
                    <option>Systems Integration</option>
                    <option>(CCIE) Technical Consultant</option>
                    <option>Technology Solutions</option>
                    <option>Technology Solutions Lead</option>
                    <option>Sales</option>
                    <option>Sales Manager</option>
                    <option>Construction</option>
                    <option>Operations Manager</option>
                    <option>Project Manager</option>
                    <option>HR/Accounting Manager</option>
                    <option>Purchasing Officer</option>
                    <option>Logistic Officer</option>
                </select>
            </div> 
        </div>  

        <div class="form-group" id="div_immidiate_supervisor">
            <label for="{{form.immidiate_head.id_for_label}}">Immidiate Supervisor:</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-fw fa-male"></i>
                </div>
                <select name="_immidiateSupervisorList" id="immidiateSupervisorList" class="form-control select2" style="width: 100%;" required>    
               
                </select>
            </div> 
        </div>  
            
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Save</button>
    </div>

</form>
